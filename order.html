<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container-fluide">

        <div class="jumbtron">

            <div class="row mx-1">
                <div class="col-md-12">

                    <div class="order">
                        <h2>ORDER NOW</h2>
                        <form class="form-order" action="/action_page.html">
                            <div class="form-group row mx-1">
                                <div id="col md-12">
                                    <div class="card2 card-image">
                                        <div id="add">
                                            <div id="checkbox">
                                                <p>choose the size of pizza you want</p>
                                                <label><input type="checkbox" value="">Small</label>
                                                <label><input type="checkbox" value="">Medium</label>
                                                <label><input type="checkbox" value="">Large</label>
                                            </div>
                                            <div id="crust">
                                                <label>choose crust you want:</label><br>
                                                <select class="form-control">
                                                    <option>Thin crust</option>
                                                    <option>Thick Crust</option>
                                                    <option>Pan crust</option>
                                                    <option>Deep Crust</option>
                                                    <option>Cheese Filled Crust</option>
                                                </select>
                                            </div>
                                            <div id="flavour">
                                                <label>choose pizza flavour you want:</label><br>
                                                <select class="form-control">
                                                    <option>Peppy paneer</option>
                                                    <option>Gourmet</option>
                                                    <option>Pepperoni</option>
                                                    <option>Double cheese pizza</option>
                                                    <option>Margherita pizza</option>
                                                    <option>Hawaiian Pizza</option>
                                                    <option>Peppers</option>
                                                    <option>Mushrooms</option>
                                                    <option>Spinach</option>
                                                    <option>Pineapple</option>
                                                </select>
                                            </div>
                                            <div id="toppings">
                                                <label>choose toppings you want:</label><br>

                                                <label><input type="checkbox" value="">Pepperoni</label>
                                                <label><input type="checkbox" value="">Hamburger</label>
                                                <label><input type="checkbox" value="">Bacon</label>
                                                <label><input type="checkbox" value="">Onions</label>
                                                <label><input type="checkbox" value="">Black Olives</label><br>
                                                <label><input type="checkbox" value="">Broccoli</label>
                                                <label><input type="checkbox" value="">Peppers</label>
                                                <label><input type="checkbox" value="">Mushrooms</label>
                                                <label><input type="checkbox" value="">Spinach</label>
                                                <label><input type="checkbox" value="">Pineapple</label>

                                            </div>
                                            <div id="number">
                                                <label>pick number of pizza you want:</label>
                                                <input type="number" class="form-control" name="" min='1'>
                                            </div>
                                            <div class="button">
                                                <button type="submit" class="button" id="order">another-order</button>
                                                <button type="submit" class="button" id="check">Check-Out</button>
                                            </div>

                                        </div>

                                    </div>

                                </div>

                        </form>
                    </div>

                </div>
                <p><a href="index.html"><img src="images/home.png">Go back</p>








            </div>
        </div>

    </div>
    </div>
    

    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
